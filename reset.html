<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your modal CSS styles go here */
    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(81, 77, 77, 0.1);
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(6, 6, 73);
      z-index: 999;
    }
  </style>
</head>
<body>

<button onclick="openModal()">Open Modal</button>

<div id="myModal">
  <span onclick="closeModal()" style="cursor: pointer;">&times;</span>
  <p>Enter your information:</p>
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName">
  <br>
  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName">
  <br>
  <label for="password">Password:</label><br>
  <input type="password" id="password">
  <br>
  <button onclick="submitForm()">Submit</button>
  <button onclick="resetForm()">Reset</button>
</div>

<div id="overlay"></div>

<script>
  function openModal() {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function submitForm() {
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const password = document.getElementById('password').value;

    // Perform actions with the form data (e.g., validation, submission)
    console.log('Submitted:', { firstName, lastName, password });

    // Close the modal after submission (you can modify this based on your needs)
    closeModal();
  }

  function resetForm() {
    // Reset the input fields
    document.getElementById('firstName').value = '';
    document.getElementById('lastName').value = '';
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
